<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonaKit Log Viewer</title>
    <style>
        body {
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            color: #d4d4d4;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #252526;
            padding: 10px 20px;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        h1 {
            margin: 0;
            font-size: 18px;
            font-weight: normal;
            color: #cccccc;
        }
        
        .filters {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        label {
            font-size: 12px;
            color: #969696;
        }
        
        input[type="text"], select {
            background: #3c3c3c;
            border: 1px solid #464647;
            color: #cccccc;
            padding: 4px 8px;
            font-size: 12px;
            font-family: inherit;
            border-radius: 2px;
        }
        
        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: #007acc;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            margin-left: auto;
        }
        
        button {
            background: #0e639c;
            border: none;
            color: white;
            padding: 5px 12px;
            font-size: 12px;
            cursor: pointer;
            border-radius: 2px;
            font-family: inherit;
        }
        
        button:hover {
            background: #1177bb;
        }
        
        button:active {
            background: #0d5a8f;
        }
        
        button:disabled {
            background: #464647;
            cursor: not-allowed;
        }
        
        .logs-container {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            padding-bottom: 50px; /* Add space for the fixed status bar */
            font-size: 13px;
            line-height: 1.4;
        }
        
        .log-entry {
            margin-bottom: 2px;
            padding: 2px 5px;
            border-radius: 2px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .log-entry:hover {
            background: #2a2a2a;
        }
        
        .log-entry.error {
            color: #f48771;
            background: rgba(244, 135, 113, 0.1);
        }
        
        .log-entry.warning {
            color: #cca700;
            background: rgba(204, 167, 0, 0.1);
        }
        
        .log-entry.info {
            color: #3794ff;
        }
        
        .log-entry.debug {
            color: #858585;
        }
        
        .timestamp {
            color: #608b4e;
            margin-right: 8px;
        }
        
        .source {
            color: #c586c0;
            margin-right: 8px;
        }
        
        .level {
            font-weight: bold;
            margin-right: 8px;
        }
        
        .status {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #252526;
            border-top: 1px solid #3e3e42;
            padding: 5px 20px;
            font-size: 12px;
            color: #969696;
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-indicator.connected {
            background: #89d185;
        }
        
        .status-indicator.disconnected {
            background: #f48771;
        }
        
        .no-logs {
            text-align: center;
            color: #858585;
            margin-top: 50px;
        }
        
        @media (max-width: 768px) {
            .filters {
                flex-wrap: wrap;
            }
            
            .controls {
                margin-left: 0;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>PersonaKit Log Viewer</h1>
        <div class="filters">
            <div class="filter-group">
                <label>Source:</label>
                <select id="sourceFilter">
                    <option value="">All Sources</option>
                    <option value="PERSONAKIT">PersonaKit API</option>
                    <option value="AGNO-COACH">Agno Coach</option>
                    <option value="WORKBENCH">Workbench</option>
                    <option value="EXPLORER">Explorer UI</option>
                    <option value="BROWSER">Browser</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Level:</label>
                <select id="levelFilter">
                    <option value="">All Levels</option>
                    <option value="error">Error</option>
                    <option value="warning">Warning</option>
                    <option value="info">Info</option>
                    <option value="debug">Debug</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Search:</label>
                <input type="text" id="searchFilter" placeholder="Filter logs...">
            </div>
        </div>
        <div class="controls">
            <button id="clearBtn">Clear</button>
            <button id="pauseBtn">Pause</button>
            <button id="exportBtn">Export</button>
        </div>
    </div>
    
    <div class="logs-container" id="logsContainer">
        <div class="no-logs">Connecting to Vector...</div>
    </div>
    
    <div class="status">
        <span><span class="status-indicator disconnected" id="statusIndicator"></span><span id="connectionStatus">Disconnected</span></span>
        <span id="logCount">0 logs</span>
        <span id="lastUpdate">Last update: Never</span>
    </div>

    <script>
        // Configuration
        const LOG_FILE_PATH = '/logs/personakit-' + new Date().toISOString().split('T')[0] + '.log';
        const POLLING_INTERVAL = 1000; // 1 second
        const MAX_LOGS = 1000;
        
        // State
        let logs = [];
        let isPaused = false;
        let pollingTimeout = null;
        let lastFilePosition = 0;
        
        // DOM elements
        const logsContainer = document.getElementById('logsContainer');
        const sourceFilter = document.getElementById('sourceFilter');
        const levelFilter = document.getElementById('levelFilter');
        const searchFilter = document.getElementById('searchFilter');
        const clearBtn = document.getElementById('clearBtn');
        const pauseBtn = document.getElementById('pauseBtn');
        const exportBtn = document.getElementById('exportBtn');
        const statusIndicator = document.getElementById('statusIndicator');
        const connectionStatus = document.getElementById('connectionStatus');
        const logCount = document.getElementById('logCount');
        const lastUpdate = document.getElementById('lastUpdate');
        
        // Fetch logs from JSON file written by Vector
        async function fetchLogs() {
            if (isPaused) return;
            
            try {
                // Fetch the log file
                const response = await fetch(LOG_FILE_PATH);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const text = await response.text();
                const lines = text.trim().split('\n');
                
                // Parse new lines since last check
                const newLines = lines.slice(lastFilePosition);
                lastFilePosition = lines.length;
                
                const newLogs = newLines
                    .filter(line => line)
                    .map(line => {
                        try {
                            return JSON.parse(line);
                        } catch {
                            return null;
                        }
                    })
                    .filter(log => log);
                
                if (newLogs.length > 0) {
                    logs.push(...newLogs);
                    
                    // Keep only the most recent logs
                    if (logs.length > MAX_LOGS) {
                        logs = logs.slice(-MAX_LOGS);
                    }
                    
                    updateDisplay();
                }
                
                setConnectionStatus(true);
            } catch (error) {
                console.error('Failed to fetch logs:', error);
                setConnectionStatus(false);
                
                // If current day's file doesn't exist, could be no logs yet
                if (error.message.includes('404')) {
                    logsContainer.innerHTML = '<div class="no-logs">No logs yet today. Generate some activity or run ./demo-logging.sh</div>';
                }
            }
            
            // Schedule next poll
            pollingTimeout = setTimeout(fetchLogs, POLLING_INTERVAL);
        }
        
        // Update the display with current logs
        function updateDisplay() {
            const filteredLogs = filterLogs();
            
            if (filteredLogs.length === 0) {
                logsContainer.innerHTML = '<div class="no-logs">No logs match the current filters</div>';
            } else {
                logsContainer.innerHTML = filteredLogs
                    .map(log => formatLogEntry(log))
                    .join('');
                
                // Auto-scroll to bottom
                if (!isPaused) {
                    logsContainer.scrollTop = logsContainer.scrollHeight;
                }
            }
            
            // Update status
            logCount.textContent = `${filteredLogs.length} logs`;
            lastUpdate.textContent = `Last update: ${new Date().toLocaleTimeString()}`;
        }
        
        // Filter logs based on current filters
        function filterLogs() {
            return logs.filter(log => {
                const sourceMatch = !sourceFilter.value || 
                    (log.source && log.source.includes(sourceFilter.value));
                
                const levelMatch = !levelFilter.value || 
                    log.level === levelFilter.value;
                
                const searchMatch = !searchFilter.value || 
                    (log.message && log.message.toLowerCase().includes(searchFilter.value.toLowerCase())) ||
                    (log.formatted && log.formatted.toLowerCase().includes(searchFilter.value.toLowerCase()));
                
                return sourceMatch && levelMatch && searchMatch;
            });
        }
        
        // Format a log entry for display
        function formatLogEntry(log) {
            const timestamp = formatTime(log.timestamp);
            const level = log.level || 'info';
            const source = log.source || 'UNKNOWN';
            const message = log.message || log.formatted || '';
            
            const levelSymbol = {
                error: '✗',
                warning: '⚠',
                info: 'ℹ',
                debug: '●'
            }[level] || '●';
            
            return `<div class="log-entry ${level}">` +
                `<span class="timestamp">${timestamp}</span>` +
                `<span class="source">[${source}]</span>` +
                `<span class="level">${levelSymbol}</span>` +
                `<span class="message">${escapeHtml(message)}</span>` +
                `</div>`;
        }
        
        // Format timestamp
        function formatTime(timestamp) {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            return date.toTimeString().split(' ')[0] + '.' + 
                   String(date.getMilliseconds()).padStart(3, '0');
        }
        
        // Format date for log file name
        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }
        
        // Escape HTML
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Set connection status
        function setConnectionStatus(connected) {
            if (connected) {
                statusIndicator.className = 'status-indicator connected';
                connectionStatus.textContent = 'Connected';
            } else {
                statusIndicator.className = 'status-indicator disconnected';
                connectionStatus.textContent = 'Disconnected';
            }
        }
        
        // Event handlers
        sourceFilter.addEventListener('change', updateDisplay);
        levelFilter.addEventListener('change', updateDisplay);
        searchFilter.addEventListener('input', updateDisplay);
        
        clearBtn.addEventListener('click', () => {
            logs = [];
            updateDisplay();
        });
        
        pauseBtn.addEventListener('click', () => {
            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
            if (!isPaused) {
                fetchLogs();
            }
        });
        
        exportBtn.addEventListener('click', () => {
            const filteredLogs = filterLogs();
            const jsonStr = JSON.stringify(filteredLogs, null, 2);
            const blob = new Blob([jsonStr], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `personakit-logs-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);
        });
        
        // Start fetching logs
        fetchLogs();
        
        // Clean up on page unload
        window.addEventListener('beforeunload', () => {
            if (pollingTimeout) {
                clearTimeout(pollingTimeout);
            }
        });
    </script>
</body>
</html>
