version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: personakit-postgres
    environment:
      POSTGRES_USER: personakit
      POSTGRES_PASSWORD: personakit_dev
      POSTGRES_DB: personakit
      TZ: UTC
    ports:
      - "5436:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U personakit"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: